<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img alt="logo" height="55" src="assets/imgs/logo-codhab.png">
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<form #myForm="ngForm" novalidate>
<my-date-picker name="mydate" [locale]="locale" (inputFieldChanged)="onInputFieldChanged($event)" [options]="myDatePickerOptions"
  [(ngModel)]="model"

  required></my-date-picker>

</form>
</ion-content>
